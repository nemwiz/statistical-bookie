<div class="container countries-container">

  <table class="responstable">

    <tr>
      <th>Date</th>
      <th>Home team</th>
      <th>Away team</th>
    </tr>

    <tr *ngFor="let fixture of fixtures">

      <td><a [routerLink]="['/match/', fixture.homeTeamName, fixture.awayTeamName]">{{fixture.fixtureDate}}</a></td>

      <td>{{fixture.homeTeamName}}</td>
      <td>{{fixture.awayTeamName}}</td>

    </tr>

  </table>

</div>

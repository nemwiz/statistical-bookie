<table class="ui three column unstackable small table results-table">
  <thead>
  <th>{{ 'onLastMatches' | translate }}</th>
  <th>{{ 'lastFiveMatches' | translate }}</th>
  <th>{{ 'lastTenMatches' | translate }}</th>
  </thead>
  <tbody>
  <tr *ngFor="let tabKey of tabKeys">
    <td>{{tabKey | translate}}</td>
    <td>{{fiveMatches[tabKey] ? fiveMatches[tabKey]: 0}}</td>
    <td>{{tenMatches[tabKey]}}</td>
  </tr>
  </tbody>
</table>

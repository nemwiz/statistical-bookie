<div *ngIf="isStructured">
    <table *ngFor="let key of tabKeys;" class="ui three column unstackable small table">
      <thead>
      <tr class="center-align">
        <th colspan="3">{{key}}</th>
      </tr>
      </thead>
      <thead>
      <th>Na poslednjih</th>
      <th>{{ 'lastFiveMatches' | translate }}</th>
      <th>10 mečeva</th>
      </thead>
      <tbody>
      <tr *ngFor="let fiveMatch of fiveMatches[key] | keys">
        <td>{{fiveMatch.key | translate}}</td>
        <td>{{fiveMatch.value}}</td>
        <td>{{tenMatches[key][fiveMatch.key]}}</td>
      </tr>
      </tbody>
    </table>
</div>

<table *ngIf="!isStructured" class="ui three column unstackable small table">
  <thead>
  <th>Na poslednjih</th>
  <th>5 mečeva</th>
  <th>10 mečeva</th>
  </thead>
  <tbody>
  <tr *ngFor="let tabKey of tabKeys">
    <td>{{tabKey}}</td>
    <td>{{fiveMatches[tabKey] ? fiveMatches[tabKey]: 0}}</td>
    <td>{{tenMatches[tabKey]}}</td>
  </tr>
  </tbody>
</table>

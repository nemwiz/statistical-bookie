<nav class="light-blue white-text"
     [formGroup]="leaguesSearchForm" (ngSubmit)="onSubmit(leaguesSearchForm.value)">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="leagueSearchInput" type="search" placeholder="PretraÅ¾i"
               [formControl]="leaguesSearchForm.controls['leagueSearchInput']" required>
        <label class="label-icon" for="leagueSearchInput"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>


<div *ngFor="let country of visibleLeagues">

  <div class="leagues-container">
    <league-card
      *ngFor="let league of country.leagues"
      [leagueCode]="league.leagueCode"
      [leagueName]="league.leagueName"
      [countryName]="country.countryName"
      [leagueId]="league.leagueId"
    ></league-card>
  </div>

  <div class="divider"></div>

</div>

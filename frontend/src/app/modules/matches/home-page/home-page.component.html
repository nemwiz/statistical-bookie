<loader [isLoading]="isLoading"></loader>

<div *ngIf="leagues.length === 0">
  <error-message [isError]="shouldShowErrorMessage" [errorMessage]="errorMessage"></error-message>
</div>

<div *ngFor="let league of leagues" class="league-row" (click)="navigateToLeague(league._id)">
    <div class="icon-container">
      <img class="league-icon" src="assets/league-icons/{{league.leagueCode}}.png">
    </div>
    <div class="league-name">{{league.leagueName}}</div>
    <div class="icon-container">
      <img class="country-flag" src="assets/flags/{{league.countryName}}.svg">
    </div>

</div>
